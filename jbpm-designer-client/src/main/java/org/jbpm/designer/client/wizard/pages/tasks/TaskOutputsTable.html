<div id="widget">
    <div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="pull-right btn btn-default" data-field="addButton">Add variable</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered" data-field="table">
                        <thead>
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                Data Type
                            </th>
                            <th>
                                Delete
                            </th>
                        </tr>
                        </thead>
                        <tbody id="outputs">
                        <tr id="output">
                            <td>
                                <table>
                                    <tr>
                                        <td>
                                            <sup data-field="asterisk"><i style="font-size: 6px; padding-left: 2px; padding-right: 5px; color: rgb(185, 74, 72);" class="fa fa-star"></i></sup>
                                        </td>
                                        <td>
                                            <input type="text" class="form-control"style="width: 11em;" data-field="name"/>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <td>
                                <select data-field="dataType" class="form-control"style="width: 11em;"/>
                            </td>
                            <td>
                                <button type="button" class="center-block btn btn-danger" data-field="deleteButton"></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
